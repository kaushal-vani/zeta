<div class="container-fluid">
  <div class="table">
    <table>
      <thead>
        <tr>
          <td>
            <span>
              {{ currentMonthName }}
            </span>
          </td>
          <td>
            {{ currentYear }}
          </td>
          <td>
            <button (click)="previousMonth()">Pre</button>
          </td>
          <td>
            <button (click)="nextMonth()">Next</button>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          @for ( day of dayNames; track dayNames){
          <td>{{ day }}</td>
          }
        </tr>
        @for (week of calendar; track calendar) {
        <tr>
          @for (day of week; track $index) {
          <td
            class="day"
            [ngClass]="{
              active: isActive(day),
              inactive: !isActive(day),
              'current-day': isCurrentDay(day)
            }"
            (click)="selectDate(day)"
          >
            {{ day ? day.getDate() : '' }}
          </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
